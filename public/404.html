<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0C080A;
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .container img {
            max-width: 100%;
            height: 340px;
            margin-bottom: 20px;
        }
        .container h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .container a {
            display: inline-block;
            padding: 16px 40px;
            font-size: 20px;
            color: #fff;
            background-color: #212121;
            text-decoration: none;
            border-radius: 100px;
        }
        .container a:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .container h1 {
                font-size: 36px;
            }
            .container p {
                font-size: 16px;
            }
            .container a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/no.png" alt="Gambar tidak ditemukan">
        <h1>404</h1>
        <p>Halaman yang Anda cari tidak ditemukan.</p>
        <a href="/">Kembali ke Beranda</a>
    </div>
</body>
</html>
